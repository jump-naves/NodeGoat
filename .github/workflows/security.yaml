name: Security Checks

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    name: OWASP ZAP SCANS
    runs-on: ubuntu-latest

    steps:
      # 1. Baixa o código do repositório
      - name: Checkout do código
        uses: actions/checkout@v4

      # 2. Constrói a imagem Docker (Node-Goat)
      - name: Building Docker Node-Goat Image
        run: docker compose build

      # 3. Sobe os containers em background
      - name: Launching the app
        run: docker compose up --detach

      # 4. Aguarda a aplicação estar pronta para receber requisições
      # Isso evita que o ZAP tente escanear um site que ainda está carregando
      - name: Wait for app to be ready
        run: |
          timeout 60s bash -c 'until curl -s localhost:4000; do sleep 5; done'
          echo "Aplicação está ativa na porta 4000!"

      # 5. Ajusta as permissões da pasta para o usuário do ZAP (UID 1000)
      # Resolve o erro [Errno 13] Permission denied
      - name: Change permissions for ZAP
        run: chmod -R 777 ${{ github.workspace }}

      # 6. Executa o Scan de Baseline do OWASP ZAP
      - name: OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: "http://localhost:4000"
          fail_action: false # Define como 'true' se quiser que o build falhe ao achar erros
          token: ${{ secrets.GITHUB_TOKEN }}
          issue_title: "Security Scan Report - OWASP ZAP"
