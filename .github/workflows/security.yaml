name: Security Checks

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  test:
    name: OWASP ZAP SCANS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Building Docker Node-Goat Image
        run: docker compose build

      - name: Launching the app
        run: docker compose up --detach

      - name: Wait for app to be ready
        run: |
          timeout 60s bash -c 'until curl -s localhost:4000; do sleep 5; done'
          echo "Aplicação disponível na porta 4000"

      - name: Change permissions for ZAP
        run: chmod -R 777 ${{ github.workspace }}

      - name: OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.13.0
        with:
          target: "http://localhost:4000"
          fail_action: false
          token: ${{ secrets.GITHUB_TOKEN }}
          issue_title: "Security Scan Report"
          artifact_name: "" # Deixando vazio para não usar a API de artefatos bugada da Action
          report_filename: "/zap/wrk/report.html"  # Caminho completo para o relatório

      - name: Upload ZAP Report Manualmente
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-scan-report
          path: /zap/wrk/report.html  # Garantindo que o caminho correto seja utilizado
