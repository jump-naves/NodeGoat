name: Security Checks

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  test:
    name: OWASP ZAP SCANS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Building Docker Node-Goat Image
        run: docker compose build

      - name: Launching the app
        run: docker compose up --detach

      - name: Wait for app to be ready
        run: |
          timeout 60s bash -c 'until curl -s localhost:4000; do sleep 5; done'
          echo "Aplicação Node-Goat disponível na porta 4000"

      - name: Change permissions for ZAP
        run: chmod -R 777 ${{ github.workspace }}

      - name: Run OWASP ZAP Scan
        uses: zaproxy/action-full-scan@v0.10.0
        with:
          target: "http://localhost:4000"
          allow_issue_writing: true 
