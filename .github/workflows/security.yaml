name: Security Checks
on: [push]

jobs:
  test:
    name: OWASP ZAP SCANS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Building Docker Node-Goat Image
        # Alterado de docker-compose para docker compose
        run: docker compose build

      - name: Launching the app
        # Alterado de docker-compose para docker compose
        run: docker compose up --detach

      - name: Wait for app to be ready
        run: |
          timeout 60s bash -c 'until curl -s localhost:4000; do sleep 5; done'
          echo "App is up and running!"

      - name: OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: "http://localhost:4000"
          fail_action: false
          token: ${{ secrets.GITHUB_TOKEN }}
          issue_title: "Security Scan Report"
